# Docker Compose file for local PostgreSQL
# Removed version (obsolete in newer Docker Compose)

services:
  # PostgreSQL Database for local development
  postgres:
    image: postgres:15-alpine
    container_name: parlaygorilla-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: parlaygorilla
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d parlaygorilla"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for background job queues and caching
  redis:
    image: redis:7-alpine
    container_name: parlaygorilla-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

