# Pre-deploy gate: mobile UX + perf + backend health. Fail blocks deploy.
name: Mobile Gate (PROD)

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  mobile-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Mobile Gate (PROD) â€” must pass
        env:
          CI: true
          PG_E2E_BASE_URL: https://www.parlaygorilla.com
          PG_MOBILE_BACKEND_URL: https://api.parlaygorilla.com
          PG_MOBILE_TEST_EMAIL: ${{ secrets.PG_MOBILE_TEST_EMAIL }}
          PG_MOBILE_TEST_PASSWORD: ${{ secrets.PG_MOBILE_TEST_PASSWORD }}
        run: npm run test:mobile:gate:ci

      - name: Upload Gate Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-gate-report
          path: frontend/playwright-report-gate
          retention-days: 14

      - name: Upload Gate Traces / Videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-gate-results
          path: frontend/test-results/mobile-gate
          retention-days: 14
