name: Mobile Gate (PROD)

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  mobile-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Mobile Regression Suite (PROD)
        env:
          CI: true
          PROD_BASE_URL: https://www.parlaygorilla.com
        run: npm run test:mobile

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          retention-days: 7

      - name: Upload Raw Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-test-results
          path: frontend/test-results/mobile
          retention-days: 7
