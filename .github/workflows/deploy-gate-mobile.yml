# Required status check: "Deploy Gate - Mobile Regression / mobile-gate"
# Add under Settings → Branches → Branch protection rules → main → Require status checks.
name: Deploy Gate - Mobile Regression

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  mobile-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: frontend
    env:
      CI: true
      PROD_BASE_URL: https://www.parlaygorilla.com
      PWTEST_HTML_REPORT_OPEN: never

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Mobile Regression Suite
        run: npm run test:mobile

      - name: Ensure artifact dirs exist
        if: always()
        run: mkdir -p playwright-report test-results/mobile

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          retention-days: 7

      - name: Upload Mobile Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-test-results
          path: frontend/test-results/mobile
          retention-days: 7
