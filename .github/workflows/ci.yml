name: CI

on:
  pull_request:
  push:
    branches: [ main, master, develop ]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Install linting and testing tools
        run: |
          pip install ruff pytest pytest-asyncio httpx pip-audit
      
      - name: Lint backend code
        run: |
          ruff check . --output-format=github || true
      
      - name: Type check backend (if mypy available)
        run: |
          pip install mypy || echo "mypy not available, skipping type check"
          mypy app/ --ignore-missing-imports || echo "Type checking skipped or failed"
        continue-on-error: true
      
      - name: Run backend tests
        env:
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
          USE_SQLITE: "true"
          THE_ODDS_API_KEY: dummy
          OPENAI_API_KEY: dummy
          JWT_SECRET: test-secret-key
          ENVIRONMENT: testing
          DEBUG: "false"
        run: |
          pytest tests/ -v --tb=short || echo "Tests completed with some failures"
        continue-on-error: true
      
      - name: Security audit (pip-audit)
        run: |
          pip-audit --desc || echo "Security audit completed"
        continue-on-error: true

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    strategy:
      matrix:
        node-version: ["18.x", "20.x"]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint frontend code
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
        run: npm run lint
      
      - name: Type check frontend
        run: npx tsc --noEmit
      
      - name: Run frontend unit tests
        run: npm run test:unit || echo "Unit tests completed"
        continue-on-error: true
      
      - name: Security audit (npm audit)
        run: |
          npm audit --audit-level=moderate || echo "Security audit completed"
        continue-on-error: true
      
      - name: Build frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
        run: npm run build

  frontend-mobile-prod:
    name: Mobile prod (Playwright)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
      - name: Mobile production smoke (Gorilla Builder + AI Picks)
        run: npm run test:e2e:mobile-prod
        continue-on-error: true

  # Notes (so it doesn't break later):
  # - Uvicorn entrypoint is app.main:app; change the "Start API" step if your backend uses a different module path.
  # - Alembic runs with working-directory: backend (alembic.ini lives there). Move working-directory to repo root if your config expects that.
  # - DATABASE_URL uses postgresql:// (app converts to asyncpg; Alembic env uses sync/psycopg). Adjust if you use a different driver.
  availability_contract:
    name: Availability Contract (backend)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: pg
          POSTGRES_PASSWORD: pg
          POSTGRES_DB: parlaygorilla
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U pg -d parlaygorilla"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      DATABASE_URL: postgresql://pg:pg@127.0.0.1:5432/parlaygorilla
      REDIS_URL: redis://127.0.0.1:6379/0
      OPS_DEBUG_ENABLED: "true"
      OPS_DEBUG_TOKEN: "ci-token"
      # Do NOT set ALLOW_OPS_DISABLED in CI so the check fails if endpoint is missing

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run DB migrations
        working-directory: backend
        env:
          DATABASE_URL: postgresql://pg:pg@127.0.0.1:5432/parlaygorilla
        run: alembic upgrade head

      - name: Start API (background)
        working-directory: backend
        env:
          DATABASE_URL: postgresql://pg:pg@127.0.0.1:5432/parlaygorilla
          REDIS_URL: redis://127.0.0.1:6379/0
          OPS_DEBUG_ENABLED: "true"
          OPS_DEBUG_TOKEN: "ci-token"
          THE_ODDS_API_KEY: dummy
          JWT_SECRET: ci-secret
        run: |
          nohup python -m uvicorn app.main:app --host 127.0.0.1 --port 8000 > /tmp/api.log 2>&1 &
          for i in $(seq 1 30); do
            if curl -fsS http://127.0.0.1:8000/healthz > /dev/null 2>&1; then
              echo "API is up"
              exit 0
            fi
            sleep 1
          done
          echo "API failed to start"
          tail -n 200 /tmp/api.log || true
          exit 1

      - name: Run availability contract check
        run: |
          python scripts/check_availability_contract.py \
            --base-url http://127.0.0.1:8000 \
            --token ci-token
        # Report-only until 3 clean runs: main + at least one PR + at least one deploy-adjacent commit (sports data refreshed).
        # Then remove the line below to make the job blocking. From that point: missing is_enabled, wrong type, duplicate slugs, unknown sport_state, or ops endpoint removed â†’ CI fails.
        # Optional later: add a nightly scheduled run of this job against staging (report-only, Telegram alert on failure) for data drift detection without blocking deploys.
        continue-on-error: true

      - name: Dump API logs on failure
        if: failure()
        run: |
          echo "=== API LOGS ==="
          tail -n 300 /tmp/api.log || true

  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

