name: CI

on:
  pull_request:
  push:
    branches: [ main, master, develop ]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Install linting and testing tools
        run: |
          pip install ruff pytest pytest-asyncio httpx pip-audit
      
      - name: Lint backend code
        run: |
          ruff check . --output-format=github || true
      
      - name: Type check backend (if mypy available)
        run: |
          pip install mypy || echo "mypy not available, skipping type check"
          mypy app/ --ignore-missing-imports || echo "Type checking skipped or failed"
        continue-on-error: true
      
      - name: Run backend tests
        env:
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
          USE_SQLITE: "true"
          THE_ODDS_API_KEY: dummy
          OPENAI_API_KEY: dummy
          JWT_SECRET: test-secret-key
          ENVIRONMENT: testing
          DEBUG: "false"
        run: |
          pytest tests/ -v --tb=short || echo "Tests completed with some failures"
        continue-on-error: true
      
      - name: Security audit (pip-audit)
        run: |
          pip-audit --desc || echo "Security audit completed"
        continue-on-error: true

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    strategy:
      matrix:
        node-version: ["18.x", "20.x"]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint frontend code
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
        run: npm run lint
      
      - name: Type check frontend
        run: npx tsc --noEmit
      
      - name: Run frontend unit tests
        run: npm run test:unit || echo "Unit tests completed"
        continue-on-error: true
      
      - name: Security audit (npm audit)
        run: |
          npm audit --audit-level=moderate || echo "Security audit completed"
        continue-on-error: true
      
      - name: Build frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
        run: npm run build

  frontend-mobile-prod:
    name: Mobile prod (Playwright)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
      - name: Mobile production smoke (Gorilla Builder + AI Picks)
        run: npm run test:e2e:mobile-prod
        continue-on-error: true

  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

