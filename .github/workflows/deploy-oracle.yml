# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
# Push-to-deploy: on push to main, SSH to Oracle VM and run deploy script.
# Required secrets: ORACLE_SSH_HOST, ORACLE_SSH_KEY. Optional var: ORACLE_SSH_USER (default ubuntu).
# For .env.prod: add repo secrets and optional vars per OPS_RUNBOOK.md. IDE may warn "context access invalid" on custom secrets/vars.
# If SSH secrets are not set, the deploy job is skipped (no failure).
name: Deploy to Oracle

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  check-oracle-secrets:
    runs-on: ubuntu-latest
    outputs:
      ready: ${{ steps.check.outputs.ready }}
    steps:
      - name: Check Oracle secrets
        id: check
        run: |
          if [ -n "$HOST" ] && [ -n "$KEY" ]; then
            echo "ready=true" >> "$GITHUB_OUTPUT"
          else
            echo "ready=false" >> "$GITHUB_OUTPUT"
            echo "ORACLE_SSH_HOST and/or ORACLE_SSH_KEY not set; deploy job will be skipped."
          fi
        env:
          HOST: ${{ secrets.ORACLE_SSH_HOST }}
          KEY: ${{ secrets.ORACLE_SSH_KEY }}

  deploy:
    runs-on: ubuntu-latest
    needs: check-oracle-secrets
    if: needs.check-oracle-secrets.outputs.ready == 'true'
    steps:
      - name: Deploy via SSH (create .env.prod + run deploy.sh)
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ secrets.ORACLE_SSH_HOST }}
          username: ${{ vars.ORACLE_SSH_USER || 'ubuntu' }}
          key: ${{ secrets.ORACLE_SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 10m
          envs: DATABASE_URL,REDIS_URL,TELEGRAM_BOT_TOKEN,TELEGRAM_ALERT_CHAT_ID,JWT_SECRET,THE_ODDS_API_KEY,OPENAI_API_KEY,OPS_DEBUG_ENABLED,OPS_DEBUG_TOKEN
          script: |
            cd /opt/parlaygorilla
            # Create .env.prod from GitHub Secrets (only lines for vars that are set)
            : > .env.prod
            [ -n "$DATABASE_URL" ] && echo "DATABASE_URL=$DATABASE_URL" >> .env.prod
            [ -n "$REDIS_URL" ] && echo "REDIS_URL=$REDIS_URL" >> .env.prod
            [ -n "$TELEGRAM_BOT_TOKEN" ] && echo "TELEGRAM_BOT_TOKEN=$TELEGRAM_BOT_TOKEN" >> .env.prod
            [ -n "$TELEGRAM_ALERT_CHAT_ID" ] && echo "TELEGRAM_ALERT_CHAT_ID=$TELEGRAM_ALERT_CHAT_ID" >> .env.prod
            [ -n "$JWT_SECRET" ] && echo "JWT_SECRET=$JWT_SECRET" >> .env.prod
            [ -n "$THE_ODDS_API_KEY" ] && echo "THE_ODDS_API_KEY=$THE_ODDS_API_KEY" >> .env.prod
            [ -n "$OPENAI_API_KEY" ] && echo "OPENAI_API_KEY=$OPENAI_API_KEY" >> .env.prod
            [ -n "$OPS_DEBUG_ENABLED" ] && echo "OPS_DEBUG_ENABLED=$OPS_DEBUG_ENABLED" >> .env.prod
            [ -n "$OPS_DEBUG_TOKEN" ] && echo "OPS_DEBUG_TOKEN=$OPS_DEBUG_TOKEN" >> .env.prod
            echo "SCHEDULER_STANDALONE=true" >> .env.prod
            echo "ENVIRONMENT=production" >> .env.prod
            bash scripts/deploy.sh
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_ALERT_CHAT_ID: ${{ secrets.TELEGRAM_ALERT_CHAT_ID }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          THE_ODDS_API_KEY: ${{ secrets.THE_ODDS_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPS_DEBUG_ENABLED: ${{ vars.OPS_DEBUG_ENABLED }}
          OPS_DEBUG_TOKEN: ${{ vars.OPS_DEBUG_TOKEN }}
