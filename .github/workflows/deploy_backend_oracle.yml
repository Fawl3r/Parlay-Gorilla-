# Zero-downtime blue/green backend deploy to Oracle VM.
# Trigger: push to main (or production branch). One deploy at a time (concurrency).
# Secrets: ORACLE_SSH_KEY; ORACLE_HOST or ORACLE_SSH_HOST; OPS_VERIFY_TOKEN (post-deploy verify).
# Variable: BACKEND_URL (required for verify). Env on VM: /etc/parlaygorilla/backend.env. No secrets echoed.
# Configure under Settings → Secrets and variables → Actions. IDE "context access might be invalid" is expected for custom secrets/vars.
name: Deploy Backend (Oracle Blue/Green)

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-backend-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check Oracle SSH config
        id: check
        run: |
          HOST=""
          [ -n "$ORACLE_HOST" ] && HOST="$ORACLE_HOST"
          [ -z "$HOST" ] && [ -n "$ORACLE_SSH_HOST" ] && HOST="$ORACLE_SSH_HOST"
          [ -n "$HOST" ] && echo "RESOLVED_ORACLE_HOST=$HOST" >> "$GITHUB_ENV"
          if [ -z "$HOST" ] || [ -z "$KEY" ]; then
            echo "ready=false" >> "$GITHUB_OUTPUT"
            echo "ORACLE_HOST or ORACLE_SSH_HOST and ORACLE_SSH_KEY must be set; job will be skipped."
          else
            echo "ready=true" >> "$GITHUB_OUTPUT"
          fi
        env:
          ORACLE_HOST: ${{ secrets.ORACLE_HOST }}
          ORACLE_SSH_HOST: ${{ secrets.ORACLE_SSH_HOST }}
          KEY: ${{ secrets.ORACLE_SSH_KEY }}

      - name: Checkout
        if: steps.check.outputs.ready == 'true'
        uses: actions/checkout@v4

      - name: Copy deploy script to VM
        if: steps.check.outputs.ready == 'true'
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "$ORACLE_SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh -o StrictHostKeyChecking=accept-new -i ~/.ssh/deploy_key -l "$ORACLE_USER" "$RESOLVED_ORACLE_HOST" "mkdir -p /tmp/parlaygorilla-deploy"
          scp -o StrictHostKeyChecking=accept-new -i ~/.ssh/deploy_key backend/scripts/deploy_bluegreen.sh "$ORACLE_USER@$RESOLVED_ORACLE_HOST:/tmp/deploy_bluegreen.sh"
        env:
          ORACLE_SSH_KEY: ${{ secrets.ORACLE_SSH_KEY }}
          ORACLE_USER: ${{ vars.ORACLE_USER || 'ubuntu' }}

      - name: Run blue/green deploy on VM
        if: steps.check.outputs.ready == 'true'
        run: |
          ssh -o StrictHostKeyChecking=accept-new -i ~/.ssh/deploy_key -l "$ORACLE_USER" "$RESOLVED_ORACLE_HOST" "chmod +x /tmp/deploy_bluegreen.sh && bash /tmp/deploy_bluegreen.sh '$REPO_URL' '$BRANCH'"
        env:
          ORACLE_SSH_KEY: ${{ secrets.ORACLE_SSH_KEY }}
          ORACLE_USER: ${{ vars.ORACLE_USER || 'ubuntu' }}
          REPO_URL: ${{ github.event.repository.clone_url }}
          BRANCH: ${{ github.ref_name }}

      - name: Verify deployed version
        id: verify
        if: steps.check.outputs.ready == 'true' && success()
        env:
          BACKEND_URL: ${{ vars.BACKEND_URL }}
          OPS_VERIFY_TOKEN: ${{ secrets.OPS_VERIFY_TOKEN }}
        run: |
          if [ -z "${BACKEND_URL:-}" ] || [ -z "${OPS_VERIFY_TOKEN:-}" ]; then
            echo "BACKEND_URL (repo variable) and OPS_VERIFY_TOKEN (secret) are required to verify deploy. Add them in Settings → Actions. See docs/deploy/PROD_VARS_AND_SECRETS.md."
            exit 1
          fi
          SHA=$(curl -fsS --max-time 10 -H "x-ops-token: $OPS_VERIFY_TOKEN" "${BACKEND_URL}/ops/verify" | jq -r '.git_sha // empty')
          if [ -z "$SHA" ]; then
            echo "Verify failed: /ops/verify did not return git_sha"
            exit 1
          fi
          echo "Deployed backend git_sha: $SHA"

      - name: Notify on deploy failure (Telegram)
        if: failure() && steps.check.outputs.ready == 'true'
        run: |
          if [ -z "${TELEGRAM_BOT_TOKEN:-}" ] || [ -z "${TELEGRAM_CHAT_ID:-}" ]; then
            exit 0
          fi
          MSG="Deploy failed: ${{ github.repository }} | commit ${{ github.sha }} | ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -fsS --max-time 5 -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" -d "text=${MSG}" -d "parse_mode=HTML" || true
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
