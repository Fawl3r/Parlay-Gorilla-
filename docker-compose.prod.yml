# Production compose for Oracle VM (or any host): api + scheduler + nginx.
# Postgres and Redis are external (e.g. Render). Set DATABASE_URL, REDIS_URL in .env.prod.
# Run from repo root: docker compose -f docker-compose.prod.yml up -d
# Cloudflare (proxied) hits origin on port 80; nginx proxies to api:8000.

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: parlaygorilla-backend:latest
    container_name: parlaygorilla-api
    restart: always
    env_file: .env.prod
    environment:
      - PORT=8000
      - SCHEDULER_STANDALONE=true
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    image: parlaygorilla-backend:latest
    container_name: parlaygorilla-scheduler
    restart: always
    command: ["python", "-m", "app.workers.scheduler_main"]
    env_file: .env.prod
    networks:
      - app

  nginx:
    image: nginx:alpine
    container_name: parlaygorilla-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - api
    networks:
      - app

networks:
  app:
    driver: bridge
