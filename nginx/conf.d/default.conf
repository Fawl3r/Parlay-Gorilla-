# Proxy to Parlay Gorilla API (docker-compose.prod: api:8000)
upstream api {
    server api:8000;
}

server {
    listen 80;
    server_name _;

    # Origin liveness endpoint for Cloudflare / external checks.
    #
    # IMPORTANT: This endpoint must NOT depend on upstream API availability.
    # Cloudflare "Host Error" 502s happen when the origin is unreachable;
    # this endpoint keeps origin liveness stable even if the API is restarting.
    #
    # NOTE: The frontend calls GET /health and expects JSON.
    location = /health {
        access_log off;
        add_header Content-Type application/json;
        return 200 '{"status":"healthy","timestamp":"$time_iso8601","service":"Parlay Gorilla API","source":"nginx"}';
    }

    location / {
        proxy_pass http://api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
