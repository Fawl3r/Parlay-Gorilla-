# Proxy to Parlay Gorilla API (docker-compose.prod: api:8000)
upstream api {
    server api:8000;
}

server {
    listen 80;
    server_name _;

    # Origin liveness endpoint for Cloudflare / external checks.
    #
    # - When the API is healthy, we proxy through to the API's JSON /health.
    # - If the API is restarting or unreachable, we still return HTTP 200 with
    #   a small JSON payload so callers don't see a 502 "Host Error" just
    #   because the upstream is restarting.
    #
    # IMPORTANT: The frontend calls GET /health and expects JSON.
    location = /health {
        proxy_pass http://api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Fail fast so we can fall back quickly when upstream is down.
        proxy_connect_timeout 1s;
        proxy_send_timeout 2s;
        proxy_read_timeout 2s;

        proxy_intercept_errors on;
        error_page 502 503 504 = @health_fallback;
    }

    location @health_fallback {
        access_log off;
        add_header Content-Type application/json;
        return 200 '{"status":"degraded","timestamp":"$time_iso8601","service":"Parlay Gorilla API","source":"nginx-fallback"}';
    }

    location / {
        proxy_pass http://api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
